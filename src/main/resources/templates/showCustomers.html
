<!DOCTYPE html>
<html>
    <head>
        <title>Customers</title>
        <link rel="stylesheet" href="css/style.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>List of customers</h2>

        <table>
            <tr>
                <th>Id</th>
                <th>CustomerName</th>
                <th>Name</th>
                <th>System</th>
                <th>Client</th>
            </tr>
            {{#customers}}
            <tr>
                <td>{{id}}</td>
                <td>{{name}}</td>
                <td>{{customername}}</td>
                <td>{{system}}</td>
                <td>{{client}}</td>
            </tr>
            {{/customers}}
        </table>
    </body>
</html>
